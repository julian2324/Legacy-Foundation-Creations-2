        <div>
            <form action="https://formsubmit.co/thcrenshaws@gmail.com" method="post" enctype="multipart/form-data">
                <span class="contact_span">CONTACT INFO</span>
                <fieldset><br>
                <label for="first_name">First Name *</label>
                <input  class="name" name="first_name" type="text" required minlength="2"><br>
                <label for="last_name">Last Name *</label>
                <input class="name" name="last_name" type="text" required minlength="2"><br>
                <label for="email">Email *</label>
                <input class="contact" name="email" type="email"><br>
                <label for="phone_number">Phone Number *</label>
                <input class="contact" name="phone_number" type="tel">
                </fieldset>
                <fieldset><span class="event_info">Event info</span>
                <label for="event_type">Event Type *</label>
                <select class="event" name="event_type" id="events">Event Type
                    <option value="select_event" selected>Select Event</option>
                    <option value="wedding">Wedding</option>
                    <option value="photoshoot">Photoshoot</option>
                    <option value="videoshoot">Videoshoot</option>
                    <option value="performance">Performance</option>
                    <option value="styleconsoltation">Style Consoltation</option>
                </select><br>
                <label for="date">Date/Time</label>
                <input class="date" name="date" type="date"><br>
                <label for="details">Event Details</label>
                <textarea name="details" id="details" rows="5"></textarea>
                </fieldset><br>
                <label>Preferred Method of Contact</label>
                <div><br>
                <label><input name="method_of_contact" type="radio" value="email" checked>Email</label>
                <label><input name="method_of_contact" type="radio" value="Phone">Phone</label>
                </div><br>
                <button type="submit">submit</button>
                </form>
